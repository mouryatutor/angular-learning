plugins {
  id "com.github.node-gradle.node" version "3.0.0-rc6"
}
version '0.0.1'
node {
  version = '20.14.0'
  npmVersion = '10.8.1'
  download = true
  workDir = file("${project.buildDir}/node")
  nodeModulesDir = file("${project.projectDir}")
}

task build(type: NpmTask){
  args = ['run', 'build']
}